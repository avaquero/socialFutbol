{% extends "base.html" %}

{% block  title %} Login - Social-Football {% endblock %}
{% block content %}
<h1>Login</h1>
<div class="col-md-12">
	<form action="" method="post" class="form-horizontal col-md-4 col-md-offset-4" role="form">
		{% csrf_token %}
		{% for field in form.visible_fields %}
		<div class="form-group">
			{{ field.errors }}
			{{ field }}
		</div>
		{% endfor %}
		<input class="btn btn-primary" type="submit" value="Accedeix" />
	</form>
</div>

{% endblock %}
